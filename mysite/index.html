<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../mysite/jquery-3.6.1.js"></script>
</head>
<body>
  <script>
    var url=location.href
    var id=url.charAt(url.length-1)
    
    
    for(let i =0;i<localStorage.length;i++){
                  
       let food=localStorage.key(i);
       let foodobj=JSON.parse(localStorage.getItem(food));
       if(id==foodobj.foodid){
        var obj=foodobj
        console.log(obj)
        break
       }
       
       
    }
    let name=obj.foodname
    let star=obj.foodstar
    let main=obj.foodmain
    let img=obj.foodimg
    let hotel=obj.foodrestaurant
    
    




    $.get("./模板.tpl",function(result){
      var result=result.replace(':title', name);
      var result=result.replace(':star', star);
      var result=result.replace(':hotel', hotel);
      var result=result.replace(':imgsrc',img);
      var result=result.replace(':introduce',main)
    
      $("body").html(result)
      
    })
    
  </script>
</body>
</html>
