<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.6.1.js"></script>
    <script src="../登陆注册/登陆注册.js"></script>

    <link rel="stylesheet" href="../登陆注册/登陆注册.css">
    
    
    
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="leftbox">
                <h2>注册</h2>
                <div class="form">
                    <div class="input">
                        <input type="text" placeholder="输入账号">
                        <div class="tishi user"></div>
                    </div>
                    
                    <div class="input">
                        <input type="password"  placeholder="输入密码">
                        <div class="tishi password"></div>
                    </div>
                    
                    <button id="register">注册</button>
                    <button id="gologin"><span>已有账号？</span> 去登录</button>
                </div>
            </div>
            <div class="rightbox">
                <h2>登录</h2>
                <div class="form">
                    <!-- <input type="text"placeholder="输入账号">
                    <input type="password"  placeholder="输入密码"> -->


                    <div class="input">
                        <input type="text" placeholder="输入账号">
                        <div class="tishi user"></div>
                    </div>
                    
                    <div class="input">
                        <input type="password"  placeholder="输入密码">
                        <div class="tishi password"></div>
                    </div>

                    <button id="login">登录</button>
                    
                    <button id="goregister"><span>没有账号？</span>去注册</button>
                    
                </div>
            
                
                
        </div>
        
        
    </div>
</body>
</html>
