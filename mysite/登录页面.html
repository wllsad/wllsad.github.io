<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="./jquery-3.6.1.js"></script>
    
    <style>
        @font-face {
            font-family: "隶书";
            src: url(../mysite/隶书简体/隶书.ttf);
        }
        html{
            height: 100%;
        }
        body{
            height: 100%;
            padding: 0px;
            margin: 0px;
            background-image: url(./images/cool-background\ \(3\).png);
            font-family: "隶书";
            box-sizing: border-box;
       
        }
        .container{
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 500px;
            height: 550px;
            /* border: 1px solid red; */
            overflow: hidden;
        }
        .leftbox,.rightbox{
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            padding-top: 20px;
            box-sizing: border-box;
            background-color:  rgba(75, 121, 116, 0.3);
        }
        .leftbox h2,.rightbox h2{
            margin: 50px 0px 10px;
            font-size: 40px;
        }
        .leftbox input,.rightbox input{
            position: relative;
            border: none;
            border-radius: 10px;
            height: 35px;
            outline: none;
        }
        
        .rightbox{
            /* background-color: rebeccapurple; */
            transform: translateX(100%);
        }
        h2{
            color: #008c8c;
            text-align: center;
            margin: 0px 0px 10px 0px;
            
        }
        .form{
            width: 90%;
            height: 70%;
            /* border: 1px solid red; */
            margin: 10px auto;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        .input{
            position: relative;
        }
        .input input{
            padding: 2px 14px;
        }
        .input .tishi{
            position: absolute;
            width: 120px;
            height: 20px;
            line-height: 20px;
            top: 42px;
            left: 2px;
        }
        #register,#login,#gologin,#goregister{
            color: #008c8c;
            border-radius: 8px;
            font-size: 16px;
            border: none;
            padding: 4px 10px;
        }
        
        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="leftbox">
                <h2>注册</h2>
                <div class="form">
                    <div class="input">
                        <input type="text" placeholder="输入账号">
                        <div class="tishi user"></div>
                    </div>
                    
                    <div class="input">
                        <input type="password"  placeholder="输入密码">
                        <div class="tishi password"></div>
                    </div>
                    
                    <button id="register">注册</button>
                    <button id="gologin"><span>已有账号？</span> 去登录</button>
                </div>
            </div>
            <div class="rightbox">
                <h2>登录</h2>
                <div class="form">
                    <!-- <input type="text"placeholder="输入账号">
                    <input type="password"  placeholder="输入密码"> -->


                    <div class="input">
                        <input type="text" placeholder="输入账号">
                        <div class="tishi user"></div>
                    </div>
                    
                    <div class="input">
                        <input type="password"  placeholder="输入密码">
                        <div class="tishi password"></div>
                    </div>

                    <button id="login">登录</button>
                    
                    <button id="goregister"><span>没有账号？</span>去注册</button>
                    
                </div>
            
                
                
        </div>
        <script>
        console.log(location.href)
        console.log(location.pathname)


        $("#gologin").click(function(){
            $(".leftbox").css("transform","translateX(-100%)")
            $(".rightbox").css("transform","translateX(0)")
        })
        $("#goregister").click(function(){
            $(".leftbox").css("transform","translateX(0)")
            $(".rightbox").css("transform","translateX(100%)")
        })



        function setcookie(name,value,days){
            
            if(name==""){
                $(".user").text("账号不能为空")
                return
            }
            if(name!=""){
                $(".user").text("")
            }
            if(value==""){
                $(".password").text("密码不能为空")
                return
            }
            if(value!=""){
                $(".password").text("")
            }
            for(let i=0;i<document.cookie.split(";").length;i++){
                if(document.cookie.split(";")[i].trim().startsWith($(".leftbox input[type=text]").val())){
                    alert("该账号已经注册")
                    return
                }
            }
            
            let d=new Date();
            d.setTime(d.getTime()+days*24*60*60*1000)
            document.cookie=name+'='+value+';'+'expires='+d.toUTCString()
            alert("注册成功")
        }


        function getcookie(name){
            let cookiearr=document.cookie.split(";")
            for(let i=0;i<cookiearr.length;i++){
                if(cookiearr[i].trim().startsWith(name+"=")){
                    return cookiearr[i].trim().substring(name.length+1)
                }
            }
        }


       function check(name,value){
        if(name==""){
                $(".user").text("账号不能为空")
                return
            }
            if(name!=""){
                $(".user").text("")
            }
            if(value==""){
                $(".password").text("密码不能为空")
                return
            }
            if(value!=""){
                $(".password").text("")
            }
        let cookiearr=document.cookie.split(";");
        for(let i=0;i<cookiearr.length;i++){   
                if(getcookie(name)==value){
                    alert("登录成功")
                    window.location.assign("./home/home.html")
                    
                    return
                }
                else{
                    alert("登陆失败,请检查你的账号和密码")
                    return
                }
            }
       }
       $("#register").click(function(){
        setcookie($(".leftbox input[type=text").val(),$(".leftbox input[type=password]").val(),7)
        
       })

       $("#login").click(function(){
       check($(".rightbox input[type=text").val(),$(".rightbox input[type=password]").val())
       })

        </script>
        
    </div>
</body>
</html>
